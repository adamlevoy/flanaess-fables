<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

        <!-- favicons -->
        <link rel="apple-touch-icon" sizes="180x180" href="{{ '/apple-touch-icon.png' | relative_url }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ '/favicon-32x32.png' | relative_url }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ '/favicon-16x16.png' | relative_url }}">
        <link rel="manifest" href="{{ '/site.webmanifest' | relative_url }}">

        <!-- style -->
        <link href="{{ 'assets/css/style.css' | relative_url }}" rel="stylesheet">

        <title>
            {{ page.title }}
        </title>

        {% seo %}
    </head>
    <body>
        {% include header.html %}
        {{ content }}
        <footer class="center-content">
            <p>Proudly built with</p>
            <img src="{{ "/assets/images/Jekyll_Logo.png" | relative_url }}" alt="jekyll logo" style="width:100px">
        </footer>
    </body>
</html>
