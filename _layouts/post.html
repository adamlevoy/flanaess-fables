---
layout: default
---

<header class="post-title">
    {%- assign date_format = site.date_format | default: "%b %-d, %Y" -%}
    <h1>{{ page.title }}</h1>
    <p>{{ page.date | date: date_format }}
        -
        {{ page.author }}</p>
</header>

<main class="post-body">
    <article class="card">
        {{ content }}
    </article>
</main>
<div class="center-content mb-2">
    <a href="{{ site.url }}" class="btn" aria-label="Click to return home">Back ☠️</a>
</div>
